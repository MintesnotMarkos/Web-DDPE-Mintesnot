<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SVG tab</title>
</head>
<body>
    <svg height="130" width="500">
        <defs>
          <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:rgb(71, 71, 60);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(183, 0, 255);stop-opacity:1" />
          </linearGradient>
        </defs>
        <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
        <text fill="#ffffff" font-size="35" font-family="Verdana" x="50" y="86">text 1</text>
        Sorry, your browser does not support inline SVG.
      </svg>
    <br/><br/>
      <svg width="400" height="180">
        <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
        style="fill:red;stroke:rgb(27, 6, 6);stroke-width:5;opacity:0.5" />
      </svg><br/><br/>
      <svg width="300" height="200">
        <polygon points="100,10 40,198 190,78 10,78 160,198"
        style="fill:rgb(5, 27, 5);stroke:rgb(172, 21, 172);stroke-width:5;fill-rule:evenodd;" />
      </svg>
    
</body>
</html>
